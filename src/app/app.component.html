<div class="wrapper container-fluid">
  <div class="row flex-column">
    <!-- <div class="search col">search</div> -->
    <div class="images col"
    infiniteScroll
    [infiniteScrollDistance]="1"
    infiniteScrollThrottle="400"
    [infiniteScrollDisabled]="infiniteScrollDisabled"
    [scrollWindow]="false"
    (scrolled)="onScroll()"
    (scrolledUp)="onScrollUp()">
      <div class="row w-100">
        <div class="col">
          <app-image
            [images]="images"></app-image>
        </div>
      </div>
    </div>
    <div class="upload col">
      <button
        class="upload__button"
        (click)="openFile()">
        Upload image
        <input
          class="d-none"
          type="file"
          (change)="uploadImage($event)">
      </button>
    </div>
  </div>
</div>

<div class="spinner-wrapper spinner-top" [ngStyle]="{'display': showTopSpinner ? 'flex' : 'none'}">
  <div class="spinner-border"   role="status">
    <span class="sr-only">Loading images...</span>
  </div>
</div>

<div class="spinner-wrapper" [ngStyle]="{'display': showBottomSpinner ? 'flex' : 'none'}">
  <div class="spinner-border"   role="status">
    <span class="sr-only">Loading images...</span>
  </div>
</div>

<div class="warning runOutOfImages" [ngStyle]="{'display': showRunOutOfImagesWarning ? 'flex' : 'none'}">
  <div class="warning__header"></div>
  <div class="warning__text">
    There aren't images left
  </div>
</div>
