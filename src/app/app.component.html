<div class="wrapper container-fluid">
  <div class="row flex-column">
    <!-- <div class="search col">search</div> -->
    <div class="images col">
      <div class="row">
        <div class="col">
          <app-image [images]="images"></app-image>
        </div>
      </div>
    </div>
    <div class="upload col">
      <button class="upload__button" (click)="openFile()">Upload image
        <input class="d-none" type="file" (change)="uploadImage($event)">
      </button>
    </div>
  </div>
</div>
